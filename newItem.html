<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/newItem.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="js/jQuery.js" rel="script" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>

    <nav class="row text-center nav">
        <div class="col-md-4 company-name"><a id="varmazon">VARMAZON</a></div>
        <div class="col-md-2 tabs"><a id="home">HOME</a></div>
        <div class="col-md-2 tabs"><a id="dashboard">DASHBOARD</a></div>
        <div class="col-md-2 tabs"><a id="messaging">MESSAGING</a></div>
        <div class="col-md-2 tabs"><a id="signout">SIGN OUT</a></div>
    </nav>

    <div class="form">
        <div class="itsMargin">
        <form>
            <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="itemPrice">Price</label>
                <input type="text" class="form-control" id="itemPrice" placeholder="Price">
            </div>

            <div class="form-group">
                <label for="itemDesc">Description</label>
                <textarea type="text" class="form-control" id="itemDesc" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="itemImage">Image</label>
                <input type="file" id="itemImage">
                <p class="help-block">Select button to insert image</p>
            </div>


            <div class="form-group">
                <progress value="0" max="100" id="uploader"></progress>
            </div>
        </form>
        </div>

    </div>

    <button id="upload">UPLOAD</button>


</body>
<script src="js/newItem.js" type="text/javascript" rel="script"></script>
</html>
